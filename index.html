<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student Records</title>

    <style>
        #myInput,#myInput1,#myInput2{
            width: 200px;
            padding: 2px 3px;
            margin: 2px 3px;
        }
    </style>
    
    
</head>

<body>
  <div class="bg-light text-dark mb-4">
      <h1 class="py-4 text-center display-5">Student Records</h1>
  </div>
          <!-- <div class="card card-body card-form mt-4"> -->
            <input class="field1" type="text" name="text" id="myInput" placeholder="Search by name" onkeyup="searchFunName()">
            <input class="field2" type="text" name="text" id="myInput1" placeholder="Search by Roll" onkeyup="searchFunRoll()">
            <input class="field3" type="text" name="text" id="myInput2" placeholder="Search by Branch" onkeyup="searchFunBranch()">
            <table class="list table" id="StudentApp">
                <thead class="thead-light bg-primary">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">RollNo</th>
                        <th scope="col">Branch</th>
                        <th scope="col">Marks</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        <!-- </div> -->
  <!-- <div class="bg-light text-dark mb-4">
      <h1 class="py-4 text-center display-5">Student Records</h1>
  </div> -->
   <div class="container">
      <div class="card card-body card-form ">
         <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
                <label>Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
                <input class="form-control" type="text" name="fullName" id="fullName" minlength="4" maxlength="20" required>
            </div>
            <div class="mt-3">
                <label>RollNo</label>
                <input class="form-control" type="number" name="RollNo" id="RollNo"  required>
            </div>
            <div class="mt-3">
                <label>Branch</label>
                <input class="form-control" type="text" name="Branch" id="Branch" >
            </div>
            <div class="mt-3">
                <label>Marks</label>
                <input class="form-control" type="number" name="Marks" id="Marks" required>
            </div>
            <div  class="form-action-buttons">
                <input type="submit" value="Add to Record" class="btn btn-info mt-2">
                <input type="reset" value="Reset" class="btn btn-info mt-1 ml-1">
            </div>
        </form> 
      </div>
   </div>
    <script src="script.js"></script>
</body>

</html>
